<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dist/app.js"></script>
    <title>Battleship game</title>
</head>
<body>
    <!-- <div class="wrapper"> -->
        <div class="container">        
        <div id="bf1" class="grid">
        </div>
        <div id="bf2" class="grid">
        </div>
        </div>
        <div class="container">
            <button id="start">Start the Game</button>
            <button id="rotate">Rotate your Ships</button>
        </div>
        <div class="container">
        <div class="ships">
            <div class="ship carrier">
                <div id="carrier-0"></div>
                <div id="carrier-1"></div>
                <div id="carrier-2"></div>
                <div id="carrier-3"></div>
                <div id="carrier-4"></div>
            </div>
            <div class="ship battleship">
                <div id="battleship-0"></div>
                <div id="battleship-1"></div>
                <div id="battleship-2"></div>
                <div id="battleship-3"></div>
            </div>
            <div class="ship destroyer">
                <div id="destroyer-0"></div>
                <div id="destroyer-1"></div>
                <div id="destroyer-3"></div>
            </div>
            <div class="ship submarine">
                <div id="submarine-0"></div>
                <div id="submarine-1"></div>
                <div id="submarine-2"></div>
            </div>
            <div class="ship patrol-boat">
                <div id="patrol-boat-0"></div>
                <div id="patrol-boat-1"></div>
            </div>
        </div>
        </div>
    </div>
        
    </div>

</body>
</html>
